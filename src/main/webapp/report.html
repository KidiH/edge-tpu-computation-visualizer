<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Typescript UI Controls">
        <meta name="author" content="Syncfusion">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
        <style>
            input[type=submit], input[type=select], input[type=label] {
                font-size: 20px;
                padding: 7px 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body onload="loadFiles()">
        <div id = "nav-bar"> 
        </div>
        <div id="heading-content"> 
            <h1 id="heading">Computation Visualizer</h1>
            <p id="time-zone-box"></p>
            <form action="#" onsubmit="submitTimeZone()">
            <label for="time-zone"> Choose a time-zone: </label>
            <select id="time-zone" name="time-zone">
                <option value="-05:00"> EST - -05:00 </option>
                <option value="-04:00"> EDT - -04:00 </option>
                <option value="-10:00"> HST - -10:00 </option>
                <option value="-09:00"> HDT - -09:00 </option>
                <option value="-07:00"> MST - -07:00 </option>
                <option value="-06:00"> MDT - -06:00 </option>
                <option value="Australia/Darwin"> ACT - Australia/Darwin </option>
                <option value="Australia/Sydney"> AET - Australia/Sydney </option>
                <option value="America/Argentina/Buenos_Aires"> AGT - America/Argentina/Buenos_Aires </option>
                <option value="Africa/Cairo"> ART - Africa/Cairo </option>
                <option value="America/Anchorage"> AST - America/Anchorage </option>
                <option value="America/Sao_Paulo"> BET - America/Sao_Paulo </option>
                <option value="Asia/Dhaka"> BST - Asia/Dhaka </option>
                <option value="Africa/Harare"> CAT - Africa/Harare </option>
                <option value="America/St_Johns"> CNT - America/St_Johns </option>
                <option value="America/Chicago"> CST - America/Chicago </option>
                <option value="Asia/Shanghai"> CTT - Asia/Shanghai </option>
                <option value="Africa/Addis_Ababa"> EAT - Africa/Addis_Ababa </option>
                <option value="Europe/Paris"> ECT - Europe/Paris </option>
                <option value="America/Indiana/Indianapolis"> IET - America/Indiana/Indianapolis </option>
                <option value="Asia/Kolkata"> IST - Asia/Kolkata </option>
                <option value="Asia/Tokyo"> JST - Asia/Tokyo </option>
                <option value="Pacific/Apia"> MIT - Pacific/Apia </option>
                <option value="Asia/Yerevan"> NET - Asia/Yerevan </option>
                <option value="Pacific/Auckland"> NST - Pacific/Auckland </option>
                <option value="Asia/Karachi"> PLT - Asia/Karachi </option>
                <option value="America/Phoenix"> PNT - America/Phoenix </option>
                <option value="America/Puerto_Rico"> PRT - America/Puerto_Rico </option>
                <option value="America/Los_Angeles"> PST - America/Los_Angeles </option>
                <option value="Pacific/Guadalcanal"> SST - Pacific/Guadalcanal </option>
                <option value="Asia/Ho_Chi_Minh"> VST - Asia/Ho_Chi_Minh </option>
            </select>
            <input type="submit" value="Submit"/>
        </form>
        </div>    

        <div id="container">
            <div id="element"></div>
        </div>

        <form action="#">
            <label for="uploaded-files">Choose a file: </label>
            <select id="uploaded-files" name="uploaded-files"></select>
        </form>

        <form action='#' onsubmit="runVisualization()">
            <input type="submit" value="Run!" />
        </form>

        <div id="test-box">
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="heatmapData.json"></script>
</html>
