
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <style>
            input[type=submit] {
                font-size: 20px;
                padding: 7px 20px;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="loadFile()">
        <div id = "nav-bar"> 
        </div>
        <div id="heading-content"> 
            <h1 id="heading">Computation Visualizer</h1>
        </div>
        <div id="container">
            <div id="element"></div>
        </div>
        <form action="#">
            <label for="uploaded-files">Choose a file: </label>
            <select id="uploaded-files" name="uploaded-files"></select>
        </form>
        <form action='#' onsubmit="runVisualization()">
            <input type="submit" value="Run!" />
        </form>
        <div id="test-box">
        </div>
    <p id="chart"></p>

    <script src="//d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="script.js" onload="loadMemory()"></script>
    </body>
</html>
