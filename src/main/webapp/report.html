
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
      <div id = "nav-bar"> 
        </div>
        <h1 id="heading">Computation Visualizer</h1>
        <p id="note"> NOTE: </p>

        <ul>
          <li> Please close this window before selecting another file to run </li>
          <li> You can run the visualization as many times as you want by clicking the "Run" button </li>
        </ul>

        <p id="file-info"> Viewing file: </p>
        <button id="run-button" onclick="runVisualization()"> Run! </button>
        
        <h3 id="memory-type"></h3>

        <button type="button" onClick="change(1)">wide</button>
        <button type="button" onClick="change(2)">narrow</button>
        <select id="inds">
            <option value="0" selected="selected">Tile 0</option>
            <option value="1">Tile 1</option>
            <option value="2">Tile 2</option>
        </select>

        <!-- TODO: Substitute with chart info -->
        <!-- <p id="chart" style="color: blue; font-size: 48px;"> Viz go here </p> -->
        <div id="container">
            <div id="element"></div>
        </div>

        <div id="trace-info-box"></div>
        <p id="done"> Validation finished </p>
    </body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="report.js"></script>
</html>
