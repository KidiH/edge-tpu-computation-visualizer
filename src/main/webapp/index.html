<!DOCTYPE html>
<html>
  <head>

    <!--Stylesheets from bootstrap and materialize. Used to incorporate the pre-made templates offered by the
    two sites. -->

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="script.js"></script>
  </head>

  <body onload="getViz()">

      <!--The navigation bar. -->

    <div id = "nav-bar"> 

    </div>

<!--Div components dedicated to give a snippet of the about page. -->

    <div id="heading-content"> 
      <h1 id="heading">Computation Visualizer</h1>
    </div>

<!--Div components dedicated to give a snippet of the Project page. -->

    <div id="body-content">
        <div id="body-text">
            <h2> Upload File </h2>

            <form action="/visualizer" method="POST" enctype="multipart/form-data">

                <input type="submit" value="Upload"/>
            </form>

            <h2> Go to Visualizer </h2>
            <p> *Click if file previously uploaded </p>
            <form action="/report.html">
                <input type="submit" value="Go to Visualizer" />
            </form>
        </div>
    </div>

  </body>
</html>
