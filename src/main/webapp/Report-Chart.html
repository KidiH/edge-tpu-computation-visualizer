<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
    <body onload="test()">
    <div id = "nav-bar"> 
        </div>
        <div id="heading-content"> 
            <h1 id="heading">Computation Visualizer</h1>
        </div>
        
        <div id="container">
            <div id="element"></div>
        </div>
        <form action="#">
            <label for="uploaded-files">Choose a file: </label>
            <select id="uploaded-files" name="uploaded-files"></select>
        </form>
        <form action='#' onsubmit="runVisualization()">
            <input type="submit" value="Run!" />
        </form>
        <div id="test-box">
        </div>
        
    <p id="chart"></p>
    <h3 id="memory-type"></h3>
    <h4 id="tile"></h4>
<script src="https://d3js.org/d3.v3.min.js"></script>

<button type="button" onClick="change(1)">wide</button>
<button type="button" onClick="change(2)">narrow</button>
<select id="inds">
		<option value="0" selected="selected">Tile 0</option>
		<option value="1">Tile 1</option>
		<option value="2">Tile 2</option>
        <option value="3">Tile 3</option>
        <option value="4">Tile 4</option>
        <option value="5">Tile 5</option>
        <option value="6">Tile 6</option>
        <option value="7">Tile 7</option>
        <option value="8">Tile 8</option>
        <option value="9">Tile 9</option>
        <option value="10">Tile 10</option>
        <option value="11">Tile 11</option>
        <option value="12">Tile 12</option>
        <option value="13">Tile 13</option>
        <option value="14">Tile 14</option>
        <option value="15">Tile 15</option>
</select>
    <script type="text/javascript" src="report.js"></script>
</body>
